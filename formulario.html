<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8"/>
	<meta class="form" id="viewport" content="wclass="form" idth=device-wclass="form" idth, initial-scale=1.0">

	<title>Primeiros testes</title>

	<link rel="stylesheet" href="/style/style.css">

</head>

<body>
	<h1 class="form" id="A" style="text-align: center;">Formulario de cadastro</h1>
	

	<form id="formulario" method="POST" onsubmit="submit_db()">
		<fieldset>
			<legend>Formulário</legend>
			<fieldset>
				<legend>Descrição</legend>
				Descrição:<br>
				<input type="text" class="form" id="Descrição" value="Descrição"><br>
			</fieldset>
			<fieldset>
				<legend>Origem</legend>
				<input type="text" class="form" id="Origem" value="Origem" onfocus="focused(this)" onblur="focusout(this)">
			</fieldset>
			<fieldset>
				<legend>Valor</legend>
				<input type="text" class="form" id="Valor" value="Valor" onfocus="focused(this)" onblur="focusout(this)">
			</fieldset>
			<fieldset>
				<legend>Código</legend>
				<input type="text" class="form" id="Código" value="Código" onfocus="focused(this)" onblur="focusout(this)">
			</fieldset>
			<fieldset>
				<legend>N. de patrimônio</legend>
				<input type="text" class="form" id="N. de patrimônio" value="N. de patrimônio" onfocus="focused(this)" onblur="focusout(this)">
			</fieldset>
			<fieldset>
				<legend>Estado</legend>
				<input type="radio" name="Estado" value="Novo" checked>Novo<br>
				<input type="radio" name="Estado" value="Danificado">Danificado<br>
				<input type="radio" name="Estado" value="Em reparo">Em reparo<br>
				<input type="radio" name="Estado" value="Reparado">Reparado<br>
				<input type="radio" name="Estado" value="Sucata">Sucata<br>
			</fieldset>
			<fieldset>
				<legend>Data de cadastro</legend>
				<input type="date" class="form" id="Data de cadastro">
			</fieldset>
			<input type="submit" class="form" id="Enviar" value="Enviar">
		</fieldset>
	</form>




	<script type="text/javascript" src = "formulario.js"></script>
</body>

</html>
