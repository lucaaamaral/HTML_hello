<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8"/>
	<meta class="form" id="viewport" content="wclass="form" idth=device-wclass="form" idth, initial-scale=1.0">

	<title>app TREE</title>

	<link rel="stylesheet" href="/style/style.css">

</head>

<body>
	<h1>app TREE</h1>
	<br>
	<h4 id="ver">Cadastro</h4>
	<hr>
	<br>
	<p>Preencher com "-" (hífen) caso não possua a informação ou  não seja aplicável</p>

	<form id="cadastro">
		<table border=0>
			<tr><td>Seletor[?]:	<td>	
			<select class="form" id="selet">
					<option value=0>Empréstimo		</option>
					<option value=1>Venda 			</option>
				</select></tr>
			<tr><td>Descrição:	<td> <input type="text" class="form" id="Descricao"></td>
			<tr><td>Categoria:	<td>					
			<select class="form" id="categoria" onchange="show_grupo()">
				<option value="A">Grandes eletrodomésticos						</option>
				<option value="B">Pequenos eletrodomésticos						</option>
				<option value="C">Informática e telecomunicações				</option>
				<option value="D">Consumo e painéis fotovoltáicos				</option>
				<option value="E">Iluminação											</option>
				<option value="F">Ferramentas elétrico-eletrônicas				</option>
				<option value="G">Desporto e lazer									</option>
				<option value="H">Aparelhos médicos									</option>
				<option value="I">Monitoração e controle							</option>
				<option value="J">Distribuidores automáticos						</option>
			</select></td>
			<tr id="grupo" hidden><td>Grupo:<td>
			<select class="form" id="grup">
				<option value="1" >CPU										</option>
				<option value="2" >Monitor 								</option>
				<option value="3" >Mouse									</option>
				<option value="4" >Teclado 								</option>
				<option value="5" >Impressora 							</option>
				<option value="6" >Fax										</option>
				<option value="7" >Telefone 								</option>
				<option value="8" >Caixa de som 							</option>
				<option value="9" >Estabilizador e Nobreak			</option>
				<option value="10">Outros (cabos e peças)				</option>
			</select></tr>
			<tr><td>Fabricante:			<td>	<input type="text" class="form" id="Fabricante">					</tr>
			<tr><td>Preço					<td>	<input type="text" class="form" id="Preco">							</tr>
			<tr><td>Valor:					<td>	<input type="text" class="form" id="Valor">							</tr>
			<tr><td>Peso:					<td>	<input type="text" class="form" id="Peso">							</tr>
			<tr><td>Tombamento:			<td>	<input type="text" class="form" id="Tombamento">					</tr>
			<tr><td>Estado:				<td>	<input type="text" class="form" id="Estado">							</tr>
			<tr><td>No. de série:		<td>	<input type="text" class="form" id="N. de serie">					</tr>
			<tr><td>Referência/modelo:	<td>	<input type="text" class="form" id="Referencia modelo">			</tr>
			<tr><td>Origem:				<td>	<input type="text" class="form" id="Origem" value="">				</tr>
			<tr><td>Data de aquisição:	<td>	<input type="date" class="form" id="dataAq" value="1999-01-01"></tr>
			<tr><td>Observação:			<td>	<input type="text" class="form" id="Obs"></tr>
			<tr><td>Imagem:				<td>				</tr>
		</table>
		<input type="button" value="Cadastrar" onclick="local_save()">

	</form>
	
	<a href="index.html"><button>Voltar</button></a>
	<a href="pendencias.html"><button>Pendencias</button></a>

<script type="text/javascript" src = "script/cadastro.js"></script>
</body>
</html>
